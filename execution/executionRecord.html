		<script type="text/javascript">
			mui.init()
			$(document).ready(function(){
				//循环判断
				$(".mui-table-view-cell").each(function(){
					if($(this).find(".zhuangtai").html() == '[定时]手动开启'){
						$(this).find(".zhuangtai").addClass("collv");
					}else if($(this).find(".zhuangtai").html() == '[高频]自动开启'){
						$(this).find(".zhuangtai").addClass("colblue");
					}
				 });
			})
