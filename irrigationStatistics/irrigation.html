<script type="text/javascript">
    mui.init({
        swipeBack: true,//启用右滑关闭功能
    });

    (function ($) {
        $('#scroll').scroll({
            indicators: true //是否显示滚动条
        });
        $('.data-range').on('tap', '.range-item', function () {
            this.classList.add('active');
            utils.siblings(this, function (sibling) {
                sibling.classList.remove('active')
            })
        })
        var segmentedControl = document.getElementById('segmentedControl');


    })(mui);
    var base = +new Date(1968, 9, 3);
    var oneDay = 24 * 3600 * 1000;
    var date = [];//x轴时间范围数据

    var data = [Math.random() * 300];//y轴数据

    for (var i = 1; i < 20000; i++) {
        var now = new Date(base += oneDay);
        date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'));
        data.push(Math.round((Math.random() - 0.5) * 20 + data[i - 1]));
    }
    // utils.set_echarts({}, 'irr_echart', date, data);
	utils.set_echarts('irr_echart', function (option) {
		option.title.text = 'A12灌溉统计图';
		option.yAxis.name = '℃';
		option.series[0].itemStyle.color = 'rgb(0, 70, 131)';
		option.xAxis.data = date;
		option.series[0].data = data;
		option.series[0].areaStyle = {
			color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
				offset: 0,
				color: 'rgba(91, 79, 246,1)'
			}, {
				offset: 1,
				color: 'rgba(48, 36, 202)'
			}])
		}
	});


</script>
