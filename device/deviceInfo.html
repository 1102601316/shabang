<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设备信息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link href="../css/app.css" rel="stylesheet" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
			h5.mui-content-padded {
				margin-left: 3px;
				margin-top: 20px !important;
			}
			h5.mui-content-padded:first-child {
				margin-top: 12px !important;
			}
			.ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
			<header id="header" class="mui-bar mui-bar-nav backwhite shadow0">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col333"></a>
				<h1 class="mui-title col333">设备管理</h1>
			</header>
			
			<div class="mui-content">
				<div>
						<form action="" method="">
							<div class="module">
								<ul class="device-ul">
									<li class="mui-card bor-radius5">
										<div class="mui-card-content">
											<div class="mui-card-content-inner">
												<ul class="mui-table-view">
													<li class="mui-table-view-cell padd0">
														<label class="fl fosize09 list-form-name">设备名</label>
														<input type="text" class="mui-input-clear colgrey fosize09 fl reg-input" name=""  value="张三">					
													</li>
													
												</ul>
												<div class="mui-button-row">
													<button type="button" class="mui-btn mui-btn-primary warn-btn regu-chang-btn w45" >修改</button>
													<button type="button" class="mui-btn mui-btn-danger warn-btn regu-chang-btn w45" >删除</button>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</form>
				</div>
				
			</div>
			
			
			
			
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script type="text/javascript">
			mui.init();
			
			// 修改弹框
			mui(".mui-button-row").on("tap",".mui-btn-primary",function(){
				mui.confirm('是否修改设备名','请确认',['否','是'],function (e) {
					if (e.index == 1) {
						mui.toast('已修改');
						mui.openWindow({
							url: 'deviceList.html', 
							id:''
						});
					} else {
						
					}
				},'div')
			});
			//删除
			mui(".mui-button-row").on("tap",".mui-btn-danger",function(){
				mui.confirm('是否删除设备','请确认',['否','是'],function (e) {
					if (e.index == 1) {
						mui.toast('已删除');
						mui.openWindow({
							url: 'deviceList.html', 
							id:''
						});
					} else {
						
					}
				},'div')
			});
			
			
			
			
		</script>
	</body>

</html>
