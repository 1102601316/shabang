<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设备设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link href="../css/app.css" rel="stylesheet" />
		<style>
			.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
			h5.mui-content-padded {
				margin-left: 3px;
				margin-top: 20px !important;
			}
			h5.mui-content-padded:first-child {
				margin-top: 12px !important;
			}
			.ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}
			.add-last-bor:after{
				height: 1px !important;
			}
		</style>
	</head>
	<body>
			<header id="header" class="mui-bar mui-bar-nav backwhite shadow0">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col333"></a>
				<h1 class="mui-title col333">A12设备设置</h1>
			</header>
			
			<div class="mui-content">
						<form action="" method="">
							<div class="module">
								<ul class="device-ul">
									<li class="mui-card bor-radius5">
										<div class="mui-card-content">
											<div class="mui-card-content-inner">
												<ul class="mui-table-view">
													<li class="mui-table-view-cell padd0">
														<label class="fl fosize09 list-form-name">控制器SN</label>
														<input type="text" class="mui-input-clear colgrey fosize09 fl reg-input" name=""  value="23.00">					
													</li>
													<li class="mui-table-view-cell padd0">
														<label class="fl fosize09 list-form-name">设备名称</label>
														<input type="text" class="mui-input-clear colgrey fosize09 fl reg-input" name=""  value="23.00">					
													</li>
													<li class="mui-table-view-cell padd0">
														<label class="fl fosize09 list-form-name">备注信息</label>
														<input type="text" class="mui-input-clear colgrey fosize09 fl reg-input" name=""  value="23.00">					
													</li>
													<li class="mui-table-view-cell padd0">
														<label class="fl fosize09 list-form-name">负责人</label>
														<input type="text" class="mui-input-clear colgrey fosize09 fl reg-input" name=""  value="23.00">					
													</li>
													<li class="mui-table-view-cell padd0">
														<label class="fl fosize09 list-form-name">手机号</label>
														<input type="text" class="mui-input-clear colgrey fosize09 fl reg-input" name=""  value="23.00">					
													</li>
												</ul>
												<div class="mui-button-row">
													<button type="button" class="mui-btn mui-btn-primary warn-btn regu-chang-btn w45 regu-kongzhi" >控制</button>
													<button type="button" class="mui-btn mui-btn-primary warn-btn regu-chang-btn w45 regu-share" >分享</button>
												</div>
											</div>
										</div>
										<div class="mui-card-footer  execu-title fosize09 ">
											<span class="fl colju change">修改信息</span>
											<span class="fr colju cancel">取消关联</span>
										</div>
									</li>
								</ul>
							</div>
						</form>
				
			</div>
			
			
			
			
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true ,//启用右滑关闭功能
			});
			(function($) {
				$('#scroll').scroll({
					indicators: true //是否显示滚动条
				});
				var segmentedControl = document.getElementById('segmentedControl');
				
				
			})(mui);
			
			// 跳转控制页
			mui(".mui-button-row").on("tap",".regu-kongzhi",function(){
				mui.openWindow({
					url: '../control/control.html', 
					id:'info'
				});
			});
			// 跳转新增页
			mui(".mui-button-row").on("tap",".regu-share",function(){
				mui.openWindow({
					url: '../share/shareNew.html', 
					id:'info'
				});
			});
			
			
			
			// 取消关联弹框
			mui(".mui-card-footer").on("tap",".cancel",function(){
				mui.confirm('是否取消关联','请确认',['否','是'],function (e) {
					if (e.index == 1) {
						mui.toast('已取消关联');
						mui.openWindow({
							url: 'regulatorList.html', 
							id:'info'
						});
					} else {
						
					}
				},'div')
			});
			
			// 修改信息弹框
			mui(".mui-card-footer").on("tap",".change",function(){
				mui.confirm('是否修改信息','请确认',['否','是'],function (e) {
					if (e.index == 1) {
						mui.toast('已修改');
						mui.openWindow({
							url: 'regulatorList.html', 
							id:'info'
						});
					} else {
						
					}
				},'div')
			});
			
			
		</script>
	</body>

</html>
