		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-1.11.1.js"></script>
		<script type="text/javascript">
			mui.init()
			//打开新页面
			document.getElementById('myself').addEventListener('tap', function() {
			  mui.openWindow({
				url: '../myself/myself.html', 
				id:'info'
			  });
			});
			document.getElementById('intellect').addEventListener('tap', function() {
			  mui.openWindow({
				url: '../intellect/intellect.html', 
				id:'info'
			  });
			});
			document.getElementById('control').addEventListener('tap', function() {
			  mui.openWindow({
				url: '../control/control.html', 
				id:'info'
			  });
			});
			document.getElementById('status').addEventListener('tap', function() {
			  mui.openWindow({
				url: '../index/index.html', 
				id:'info'
			  });
			});
			document.getElementById('voluntarily').addEventListener('tap', function() {
			  mui.openWindow({
				url: '../control/voluntarilyList.html', 
				id:'info'
			  });
			});
			document.getElementById('hand').addEventListener('tap', function() {
			  mui.openWindow({
				url: '../control/control.html', 
				id:'info'
			  });
			});
			
			
			//手动控制开关
			mui(".mui-table-view-cell").on("toggle",'.mui-switch',function(event){
			  if(event.detail.isActive){
				console.log("你启动了开关");
			  }else{
				console.log("你关闭了开关");  
			  }
			})
			
			
			$(document).ready(function(){
				//循环判断图标样式
				$(".each-icon").each(function(){
					if($(this).find(".p-name").html() == '水泵'){
						$(this).find(".iconfont").addClass("icon-shuibeng");
					}else if($(this).find(".p-name").html() == '电磁阀'){
						$(this).find(".iconfont").addClass("icon-famen");
					}else if($(this).find(".p-name").html() == '棉被'){
						$(this).find(".iconfont").addClass("icon-mianbei");
					}else if($(this).find(".p-name").html() == '风口'){
						$(this).find(".iconfont").addClass("icon-wind");
					}else{
						$(this).find(".iconfont").addClass("icon-huabanfuben");
					}
				 });
			})
		</script>
